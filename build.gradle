plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'com.goterl.lazycode:lazysodium-java:3.8.0'
    implementation "net.java.dev.jna:jna:5.5.0"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
